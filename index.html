<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalGadgetGarage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Apply a sleek font and remove default browser padding/margin */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #333;
        }

        /* Modern banner with glassmorphism effect */
        .banner {
            background: linear-gradient(135deg, rgba(31,64,55,0.9), rgba(153,242,200,0.9));
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
        }

        /* Page container: uses flex for responsive layout */
        .container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
            padding: 20px;
        }

        /* Modern sidebar with smooth transition */
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        /* Content box with a sleek modern card look */
        .content {
            flex-grow: 1;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Modern section headers */
        h1 {
            color: #1f4037;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            color: #1f4037;
            font-size: 28px;
            margin-top: 30px;
            border-bottom: 2px solid #1f4037;
            padding-bottom: 10px;
        }

        /* Featured Projects */
        .featured-projects {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 30px;
        }

        .project-card {
            width: 320px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
        }

        .project-card h3 {
            font-size: 22px;
            margin-top: 10px;
            color: #1f4037;
        }

        .project-card a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        .project-card a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .sidebar {
                width: 100%;
                text-align: center;
            }
            
            .content {
                width: 95%;
            }
        }
    </style>
    <script>
        function toggleBlogs() {
            var blogList = document.getElementById('blog-list');
            var arrow = document.getElementById('arrow');
            blogList.classList.toggle('hidden');
            arrow.classList.toggle('rotate');
        }
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => console.error('Error loading the page:', error));
        }
    </script>
</head>
<body>
    <div class="banner">LocalGadgetGarage</div>
    <div class="container">
        <div class="sidebar">
            <a href="#" onclick="loadContent('home-content.html')">Home</a>
            <a href="#" onclick="loadContent('about.html')">About Me</a>
            <a href="#" onclick="toggleBlogs()">Blogs & Creations <span id="arrow" class="arrow">&#9660;</span></a>
            <div id="blog-list" class="hidden">
                <a href="#" onclick="loadContent('blogs/blog_towhook.html')">LED Tow Hitch Cover</a>
                <a href="#" onclick="loadContent('blogs/blog_lamp.html')">STM32-Based RGB LED Lamp</a>
                <a href="#" onclick="loadContent('blogs/blog_telecopeDriver.html')">Telescope Motor Driver</a>
            </div>
            <a href="#" onclick="loadContent('products.html')">Products</a>
        </div>
        <div class="content" id="content">
            <h1>Welcome to LocalGadgetGarage</h1>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadContent('home-content.html');
        });
    </script>
</body>
</html>
