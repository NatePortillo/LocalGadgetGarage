<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalGadgetGarage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9ecd8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .banner {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            flex-grow: 1;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        a:hover {
            background-color: #575757;
        }
        .hidden {
            display: none;
        }
        .arrow {
            float: right;
            transition: transform 0.3s ease;
        }
        .rotate {
            transform: rotate(180deg);
        }
    </style>
    <script>
        function toggleBlogs() {
            var blogList = document.getElementById('blog-list');
            var arrow = document.getElementById('arrow');
            blogList.classList.toggle('hidden');
            arrow.classList.toggle('rotate');
        }
        function loadContent(page) {
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    document.querySelector('.content').innerHTML = data;
                })
                .catch(error => console.error('Error loading the page:', error));
        }
    </script>
</head>
<body>
    <div class="banner">LocalGadgetGarage</div>
    <div class="container">
        <div class="sidebar">
            <a href="#" onclick="loadContent('home.html')">Home</a>
            <a href="#" onclick="loadContent('about.html')">About Me</a>
            <a href="#" onclick="toggleBlogs()">Blogs & Creations <span id="arrow" class="arrow">&#9660;</span></a>
            <div id="blog-list" class="hidden">
                <a href="#" onclick="loadContent('blogs/blog_towhook.html')">LED Towhook</a>
                <a href="#" onclick="loadContent('blogs/blog_lamp.html')">Custom RGB LED Lamp</a>
                <a href="#" onclick="loadContent('blogs/blog_telecopeDriver.html')">Telescope Motor Driver</a>
            </div>
            <a href="#" onclick="loadContent('products.html')">Products</a>
        </div>
        <div class="content" id="content">
        </div>
    </div>
</body>
</html>
